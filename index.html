<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;600;700&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&family=Spline+Sans+Mono&display=swap"
    rel="stylesheet">
    
    
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container" class="container">
  <!-- Rating state start -->
    <div class="star"><img src="icon-star.svg" alt="star" /></div>
  <h1>How did we do?</h1>


  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="vote-container">
    <div id="1" class="vote">1</div>
    <div id="2" class="vote">2</div>
    <div id="3" class="vote">3</div>
    <div id="4" class="vote">4</div>
    <div id="5" class="vote">5</div>
  </div>

 <button id="btn-submit">SUBMIT</button> 

  <!-- Rating state end -->
  </div>
  <!-- Thank you state start -->

<script src="script.js"></script>
</body>
</html>
